<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pizza Designer</title>
  </head>

  <body>
    <div id="error-display">
      
    </div>
    <div class="container">
      <div class="pizza-container" id ="pizza-container">
        <div class="pizza-base" id="pizza-base">

          <div id="pepperoni-topping" ></div>
          <div id="mushrooms-topping"></div>
          <div id="peppers-topping"></div>


        </div>
      </div>
  




    
    <div class="info">
    <div class="options">
    <h3>Select Pizza Base:</h3>
    <div class="base-option" draggable="true" data-base="thin-crust" id="thin-crust">Thin Crust</div>
    <div class="base-option" draggable="true" data-base="thick-crust" id="thick-crust">Thick Crust</div>
  </div>

    <h3>Available Ingredients:</h3>
    <div class="ingredients">
      <div class="ingredient" draggable="true" id="pepperoni">Pepperoni</div>
      <div class="ingredient" draggable="true" id="mushrooms">Mushrooms</div>
      <div class="ingredient" draggable="true" id="peppers">Peppers</div>
    </div>

  </div>


    <script src="script.js"></script>
  </body>

</html>
